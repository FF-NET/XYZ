    <div id="silentModeMessage"></div>
    <!-- 기존의 스크립트 코드를 추가합니다 -->
    <script type="text/javascript">
        // 장치가 무음 모드에 있는지 확인하는 함수입니다
        function isInSilentMode() {
            // 볼륨 레벨을 기준으로 무음 모드인지 여부를 판단할 수 있습니다
            return false; // 실제 구현에 맞게 수정하세요
        }

        // 무음 모드일 때 메시지를 화면에 표시하는 함수입니다
        function displaySilentModeMessage() {
            var messageDiv = document.getElementById('silentModeMessage');
            messageDiv.innerText = '무음 모드를 해제해 주세요';
            messageDiv.style.display = 'block';
        }

        // 일정 시간마다 무음 모드를 확인하고 메시지를 표시합니다
        setInterval(function() {
            if (isInSilentMode()) {
                displaySilentModeMessage();
            } else {
                // 무음 모드가 아니라면 메시지를 숨깁니다
                document.getElementById('silentModeMessage').style.display = 'none';
            }
        }, 3000); // 3초마다 확인합니다 (필요에 따라 조정 가능)
    </script>
